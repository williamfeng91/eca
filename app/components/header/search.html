<script>
$(document).ready(function() {
    $(document).keydown(function(e) {
        var charCode = (e.which) ? e.which : e.keyCode;
        if (charCode >= 48 && charCode <= 90 && !$("#searchBar").is(":focus")) {
            $("#searchBar").focus();
        }
    });
});
</script>
<div class="col-sm-3 col-md-3">
    <form class="navbar-form navbar-left" ng-submit="searchCtrl.search()" role="search">
      <div class="input-group">
        <input id="searchBar" type="text" class="span6 form-control" placeholder="Search" ng-model="searchCtrl.query" ng-keyup="searchCtrl.search()">
        <div class="input-group-btn">
            <button type="submit" ng-disabled="search.$invalid || searchCtrl.dataLoading" class="btn btn-default"><i class="fa fa-search fa-lg"></i></button>
        </div>
      </div>
    </form>
</div>
